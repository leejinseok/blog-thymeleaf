<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>위메이크 커뮤니티 - 게시글</title>
    <th:block th:include="fragments/header"></th:block>
</head>
<body>
    <div id="app">
        <article th:each="article : ${articles}">
            <a th:text="${article.getTitle()}" th:href="@{/articles/{id}(id=${article.getId()})}" ></a>
        </article>

        <a th:href="@{/articles/write}">글쓰기</a>
        <th:block th:include="fragments/footer"></th:block>
    </div>
</body>
</html>
